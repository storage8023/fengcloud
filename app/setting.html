<!DOCTYPE html>
<html ng-app="gkClientSetting" prevent-drag-drop>
<head>
    <title>设置</title>
    <meta http-equiv="content-type" content="text/html;charset = utf-8"/>
    <link rel="stylesheet" href="bower_components/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="styles/bootstrap-gk.css" type="text/css"/>
    <link rel="stylesheet" href="styles/base.css" type="text/css"/>
    <link rel="stylesheet" href="styles/component.css" type="text/css"/>
    <link rel="stylesheet" href="styles/setting.css" type="text/css"/>
    <script src="scripts/interface.js" type="text/javascript"></script>
    <script src="scripts/util.js" type="text/javascript"></script>
    <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/ui-bootstrap.js"></script>
    <script src="scripts/directives/directives.js" type="text/javascript"></script>
    <script src="scripts/services/services.js" type="text/javascript"></script>
    <script src="scripts/setting.js" type="text/javascript"></script>
</head>
<body ng-controller="settingCtrl">
<div>
    <div class="main">
        <aside>
            <ul>
                <li ng-repeat="tab in tabs" class="{{tab.classes}}" ng-click="selectTab(tab)"
                    ng-class="selectedTab==tab?'active':''">
                    <i class="icon16x16 {{tab.icon}}"></i><span ng-bind="tab.title"></span>
                </li>
            </ul>
        </aside>
        <div class="content" ng-controller="tabContentCtrl">
            <div ng-if="selectedTab.name=='general'">
                <tab-general settings="generalSetting" selected-tab = 'selectedTab'></tab-general>
            </div>
            <div ng-if="selectedTab.name=='account'">
                <tab-account></tab-account>
            </div>
            <div ng-if="selectedTab.name=='device'">
                <tab-device></tab-device>
            </div>
            <div ng-if="selectedTab.name=='sync'">
                <tab-sync></tab-sync>
            </div>
            <div ng-if="selectedTab.name=='network'">
                <tab-network settings="networkSetting" selected-tab = 'selectedTab'></tab-network>
            </div>
            <div ng-if="selectedTab.name=='advance'">
                <tab-advance></tab-advance>
            </div>
        </div>
    </div>
</div>
</body>
</html>

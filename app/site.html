<!DOCTYPE html>
<html ng-app = "gkSiteApp">
<head>
    <title>设置</title>
    <meta http-equiv = "content-type" content="text/html;charset = utf-8" />
    <link rel = "stylesheet" href = "styles/site.css" type = "text/css" />
    <link rel = "stylesheet" href = "styles/base.css" type = "text/css" />
</head>
<body ng-controller = "siteCtrl">
    <div id = "site-wrapper" class = "site-wrapper-slide">
        <div class = "container c_f_after">
            <div class = "site-sidebar">
                <ul >
                    <li ng-class ="{true: 'site-sidebar-color'}[universal]" ng-click = "siteuniversal()">
                        <a href = "javascript:void(0);" class = "universalbackground">通用</a>
                    </li>
                    <li ng-class ="{true: 'site-sidebar-color'}[device]" ng-click ="sitedevice()">
                        <a href = "javascript:void(0);" class = "devicebackground">设备</a>
                    </li>
                    <li ng-class ="{true: 'site-sidebar-color'}[synchronous]" ng-click = "sitesynchronous();siteSildbarSync()">
                        <a href = "javascript:void(0);" class = "synchronousbackground">同步</a>
                    </li>
                    <li  ng-class ="{true: 'site-sidebar-color'}[network]" ng-click = "sitenetwork()">
                        <a href = "javascript:void(0);" class = "networklbackground">网络</a>
                    </li>
                    <li  ng-class ="{true: 'site-sidebar-color'}[advanced]" ng-click =  "siteadvanced()">
                        <a href = "javascript:void(0);" class = "dvancedbackground">高级</a>
                    </li>
                </ul>
            </div>
            <div class = "site-content">
                    <contentuniversal></contentuniversal>
                    <contentsynchronous></contentsynchronous>
                    <contentdevice></contentdevice>
                    <contentnetwork></contentnetwork>
                    <contentadvanced></contentadvanced>
            </div>
        </div>
        <div class = "site-footer c_f_after">
            <div class = "site-footer-determine-close">
                <button class = "site-footer-save" ng-click="postUserInfo()" value = "确定" >确定</button>
                <button class = "site-footer-close" ng-click = "closeUserInfo()"  value = "取消" >取消</button>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src = "scripts/directives/directives.js" type="text/javascript"></script>
    <script src = "scripts/services/services.js" type="text/javascript"></script>
    <script src = "scripts/interface.js" type="text/javascript"></script>
    <script src = "scripts/siteApp.js" type="text/javascript"></script>
    <script src = "scripts/controllers/controllers.js" type="text/javascript"></script>
</body>
</html>

<ul class="sildetree">
    <li ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid"
        ng-animate="'contree-animate'"
        ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')"
        class="contree-row">
        <a ng-click="clicks_branch(row.branch)" >
        <i ng-class="tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"> </i>
    <span class="indented tree-label">{{ row.label }}</span></a></li>
</ul>

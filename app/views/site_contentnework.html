<div class = "site-content-network" ng-show="siteSidebar== 'contentNetwork'" >
    <ul>
        <li>
            <input type = "checkbox" ng-model = "local" /> 开启局域网内高速同步
        </li>
        <li><input type = "checkbox"  ng-model ="https" />开启HTTPS安全链接</li>
        <li class = "sitenetworkagentproxy"><input class="sitenetworkagent" ng-click = "siteagent()" value = "设置代理" />
            <input type = "checkbox" ng-model ="proxy" /> 开启IE代理（软件下次启动时生效）
        </li>
        </ul>
</div>

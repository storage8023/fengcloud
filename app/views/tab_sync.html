<div class="{{selectedTab.name}}">
    <h2>
        <span>{{selectedTab.title}}</span>
        <span class="global_opt_wrapper">
            <button class="btn btn-default start_sync" ng-if="isAllSyncPaused" ng-click="toggleAllSync()"><i></i>开启所有同步</button>
            <button class="btn btn-default pause_sync" ng-if="!isAllSyncPaused" ng-click="toggleAllSync()"><i></i>暂停所有同步</button>
        </span>
    </h2>
    <section class="scrollbar">
        <div class="list_wrapper">
            <div class="list_header">
                <div>同步目录</div>
                <div>同步状态</div>
                <div>同步操作</div>
            </div>
            <div class="list">
                <div class="empty" ng-if="!syncedFiles || !syncedFiles.length">未设置同步目录</div>
                <div class="item" ng-repeat="file in syncedFiles">
                    <div title="{{file.webpath|getSyncFileName}}">
                        <i class="file_icon icon_folder"></i>
                        <span>{{file.webpath|getSyncFileName}}</span>
                    </div>
                    <div class="sync_state">
                        <i class="icon16x16 {{file.number|getSyncIcon:isAllSyncPaused}}"></i>
                       <span>{{file.number|getSyncState:isAllSyncPaused}}</span>
                    </div>
                    <div>
                        <button ng-click="cancelSync(file)">取消同步</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

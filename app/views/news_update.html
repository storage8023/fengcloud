<div class = "news-display"  ng-show = "newsbtn == 'SideUp'" >
    <h3 class = "news-day">{{equalDataNewTo.date}}</h3>
    <ol class = "news-day-display" >
        <li class = "news-entry c_f_after">
            <div class = "news-time" >{{equalDataNewTo.dateline | date:'HH:mm'}}</div>
            <div class = "news-title" >{{equalDataNewTo.render_text}}</div>
        </li>
    </ol>
</div>

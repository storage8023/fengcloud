<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4>我的消息</h4>
</div>
<div class="scrollbar modal-body">
    <div ng-show="!classifyNews || !classifyNews.length">没有消息</div>
    <ul class="news_list" ng-show="showList">
        <li ng-repeat="new in classifyNews">
            <div class="date">{{new.date_text}}</div>
            <ul class="message_list">
                <li ng-repeat="item in new.list" ng-switch="item.act">
                    <msgItem></msgItem>
                </li>
            </ul>
        </li>
    </ul>
</div>

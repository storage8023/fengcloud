<!DOCTYPE html>
<html ng-app = "gkSiteApp">
<head>
    <title>site</title>
    <meta http-equiv = "content-type" content="text/html;charset = utf-8" />
    <link rel = "stylesheet" href = "../styles/file.css" type = "text/css" />
    <link rel = "stylesheet" href = "../styles/base.css" type = "text/css" />
</head>
<body ng-controller = "siteCtrl">
    <div id = "site-wrapper" class = "site-wrapper-slide">
        <div class = "container c_f_after">
            <div class = "site-sidebar">
                <ul>
                    <li ng-click = "siteSidebar = 'contentUniversal'">
                        <h3>通用</h3>
                    </li>
                    <li ng-click =  "siteSidebar = 'contentdevice'">
                        <h3>设备</h3>
                    </li>
                    <li ng-click = "siteSidebar = 'contentSynchronous'">
                        <h3>同步</h3>
                    </li>
                    <li ng-click =  "siteSidebar = 'contentNetwork'">
                        <h3>网络</h3>
                    </li>
                    <li ng-click =  "siteSidebar = 'contentAdvanced'">
                        <h3>高级</h3>
                    </li>
                </ul>
            </div>
            <div class = "site-content">
                    <contentuniversal></contentuniversal>
                    <contentsynchronous></contentsynchronous>
                    <contentdevice></contentdevice>
                    <contentnetwork></contentnetwork>
                    <contentadvanced></contentadvanced>
            </div>
        </div>
        <div class = "site-footer">
            <button style="float:right;cursor: pointer;" ng-click="postUserInfo()">确定</button>
        </div>
    </div>
    <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src = "../scripts/directives/directives.js" type="text/javascript"></script>
    <script src = "../scripts/services/services.js" type="text/javascript"></script>
    <script src = "../scripts/interface.js" type="text/javascript"></script>
    <script src = "../scripts/app.js" type="text/javascript"></script>
    <script src = "../scripts/controllers/controllers.js" type="text/javascript"></script>
</body>
</html>

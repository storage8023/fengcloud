<div class="{{selectedTab.name}}">
    <div class="section_head">
        <h2>{{selectedTab.title}}</h2>
        <span class="global_opt_wrapper">
             <button class="btn btn-danger" ng-click="logOut()">注销账号</button>
        </span>
    </div>

    <section>
          <div>
              <avatar gk-src="{{PAGE_CONFIG.user.avatar}}" ng-click="setPhoto()" class="avatar"></avatar>
              <span class="member_name" ng-show="!editName" ng-click="editName = true;focusMe=true;">{{PAGE_CONFIG.user.member_name}}</span>
              <input name="new_name" class="form-control" ng-show="editName" id="new_name" focus-me="focusMe" ng-model="newName" ng-blur="handleBlur(newName)"/>
          </div>
        <ul>
            <li ng-repeat="attr in attrs" class="{{attr.name}}">
                <i class="icon16x16 {{attr.icon}}"></i>
                <span>{{attr.text}}</span>
            </li>
        </ul>
    </section>
</div>

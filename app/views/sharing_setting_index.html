<div ng-app ="gkSharingsettingsApp" ng-controller = "sharingsettingsCtrl" id = "sharing-wrapper" class = "sharing-wrapper-slide">
    <div class = "sharing-header">
        <h1>共享设置</h1>
    </div>
    <div class = "sharing-container ">
        <div class = "sharing-content c_f_after">
            <div class = "sharing-content-search">
                <h3 class="f_l">共享参与人</h3>
                <input type = "text" class= "search f_r" value = "ddd" />
            </div>
            <div class = "sharing-content-group scrollbar ">
                <ul class = "sharing-group" >
                    <sharingsettings  ng-repeat = "sharing in sharingsettings"></sharingsettings>
                </ul>
            </div>
            <div class = "sharing-add">
                <p>添加共享参与人</p>
                <div class = "f_l">
                    <input class= "sharing-add-frame-text" type = "text" value = "输入人名、邮箱地址或者组名" />
                    <div class="dropdown f_l sharing-add-frame-competence" ng-controller="DropdownCtrl">
                        <a class="dropdown-toggle">
                            编辑者
                        </a>
                    </div>
                    <input class="sharing-add-frame-cancel f_r" type = "button" value = "取消" />
                    <input class = "sharing-add-frame-add f_r" type = "button" value = "添加" />
                </div>
                <a href = "javascript:void(0);" alt = "从联系人中选择"><img src = "images/deputy/sharing2.jpg" /></a>
            </div>
        </div>
        <div class = "sharing-footer">
            <div class = "sharing-footer-determine-close">
                <input class = "sharing-footer-save" type = "button" value = "保存设置" />
                <input class = "sharing-footer-close" type = "button" value = "取消" />
            </div>
        </div>
    </div>
</div>

<div class="{{selectedTab.name}}">
    <section class="scrollbar">
        <div class="list_wrapper">
            <div class="list_header">
                <div ng-repeat="th in thead">{{th}}</div>
            </div>
            <div class="list">
                <div class="empty" ng-if="!fileList || !fileList.length">没有{{selectedTab.title}}文件</div>
              <div class="item" ng-repeat="item in fileList">
                <div>
                    <i class="file_icon {{item.filename|baseName|getFileIcon:item.dir}}" ></i>
                    <span title="{{item.webpath|baseName}}">{{item.webpath|baseName}}</span>
                </div>
                  <div>
                      <span class="filesize" ng-if="selectedTab.name!='sync'">{{item.filesize|bitSize}}</span>
                      <div ng-if="item.status==1 && selectedTab.name!='sync'" class="progress progress-striped">
                          <div class="progress-bar progress-bar-info" role="progressbar" style="width:{{item.pos| getPercent:item.filesize}}"></div>
                      </div>
                      <span ng-if="selectedTab.name=='sync'">正在同步{{item.num}}个文件</span>
                      <span ng-if="item.status==2" class="status_{{item.status}}">等待</span>
                      <span ng-if="item.status==3" class="status_{{item.status}}">完成</span>
                  </div>
                  <div>
                      <span ng-if="item.time==0">--:--:--</span>
                      <span ng-if="item.time!=0">{{item.time}}</span>
                  </div>
                  <div class="opt" ng-if="selectedTab.name=='download'">
                      <button class="remove" ng-click="removeTransfer(item)">取消</button>
                  </div>
              </div>
            </div>
        </div>
    </section>
</div>

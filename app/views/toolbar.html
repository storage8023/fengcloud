<div class="toolbar">
    <span ng-repeat="(key,opt) in opts" class="f_l opt dropdown">
        <a dropdown-toggle href="javascript:void(0);" class="opt"
           ng-class="opt.className?opt.className:'opt_'+key" ng-click="opt.callback($event)">
            <i></i><span>{{opt.name}}</span>
        </a>
        <ul class="dropdown-menu" ng-if="opt.items">
            <li ng-repeat="(subKey,subOpt) in opt.items">
                <a href="javascript:;" ng-class="subOpt.className?subOpt.className:'opt_'+subOpt.subKey"
                   ng-click="subOpt.callback($event)">
                    <i></i><span>{{subOpt.name}}</span>
                </a>
            </li>
        </ul>
    </span>
    <span class="opt f_r opt_view_change">
            <a href="javascript:;" ng-click="changeView('list')" class="list_view"
               ng-class="view=='list'?'active':''"><i></i></a>
            <a href="javascript:;" ng-click="changeView('thumb')" class="thumb_view"
               ng-class="view=='thumb'?'active':''"><i></i></a>
    </span>
</div>

<div class="file_list {{view}}_view">
    <div class="file_list_header" ng-show="view=='list'">
        <div class="file_name" ng-class="order.indexOf('filename')>=0?'current':''" ng-click="setOrder('filename')">
            <span>文件名</span>
            <i ng-class="order=='-filename'?'gk_down_arrow':'gk_up_arrow'"></i>
        </div>
        <div class="last_edit_time" ng-class="order.indexOf('last_edit_time')>=0?'current':''" ng-click="setOrder('last_edit_time')">
            <i class="grid_line"></i>
            <span>最后修改时间</span>
            <i ng-class="order=='-last_edit_time'?'gk_down_arrow':'gk_up_arrow'"></i>
        </div>
        <div class="file_type" ng-class="order.indexOf('ext')>=0?'current':''" ng-click="setOrder('ext')">
            <i class="grid_line"></i>
            <span>类型</span>
            <i ng-class="order=='-ext'?'gk_down_arrow':'gk_up_arrow'"></i>
        </div>
        <div class="file_size" ng-class="order.indexOf('filesize')>=0?'current':''" ng-click="setOrder('filesize')">
            <i class="grid_line"></i>
            <span>大小</span>
            <i ng-class="order=='-filesize'?'gk_down_arrow':'gk_up_arrow'"></i>
        </div>
    </div>
    <div class="selectable scrollbar list_body"  ng-mousedown="handleMouseDown($event)" ng-right-click = "handleRightClick($event)" ng-model="testModel" ui-selectable>
        <div class="file_item"
             ng-class="{'hover':file.hover,'selected':file.selected}"
             ng-repeat="file in fileData"
             ng-dblclick="handleDblClick(file)"
             ng-mousedown="handleClick($event,$index)"
             data-fullpath="{{file.fullpath}}"
             data-drag="true"
             jqyoui-draggable="{ onStart:'dragState($index)'}"
             data-drop="file.dir==1"
             jqyoui-droppable="{onDrop:'handleDrop(file)',onOver:'handleOver(file)',onOut:'handleOut(file)'}"
             data-jqyoui-options="{helper:getHelper,zIndex: 9999,appendTo:'body'}"
             >
            <div class="thumb" ng-show="view=='thumb'">
                <img ng-src="{{file.filename | getFileThumb:file.dir}}" alt=""/>
            </div>
            <div class="file_name">
                <i class="file_icon {{file.filename | getFileIcon:file.dir}}" ng-show="view=='list'">
                </i>
                <span title="{{file.fullpath}}" class="name" ng-if="!keyword.length" ng-bind="file.filename"></span>
                <span title="{{file.fullpath}}" class="name" ng-if="keyword.length" ng-bind-html="file.filename|highlight:keyword"></span>
            </div>
            <div class="last_edit_time" ng-show="view=='list'"><span>{{file.last_edit_time*1000 | date:'yyyy/M/d H:m'}}</span></div>
            <div class="file_type" ng-show="view=='list'"><span>{{file.filename | getFileType:file.dir:file.ext}}</span></div>
            <div class="file_size" ng-show="view=='list'"><span>{{file.dir==1?'-':(file.filesize|bitSize)}}</span></div>
    </div>
    </div>

</div>

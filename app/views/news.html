<!DOCTYPE html>
<html ng-app ="gkNewsApp">
<head>
    <title>news</title>
    <meta http-equiv = "content-type" content="text/html;charset = utf-8" />
    <link rel = "stylesheet" href = "../styles/file.css" type = "text/css" />
    <link rel = "stylesheet" href = "../styles/base.css" type = "text/css" />
</head>
<body ng-controller = "newsCtrl" ng-show = "newsbtn ='newsbutton'" >
<div class = "news-wrapper news-charge" >
    <div class = "news-container ">
        <div class = "news-content-scroll scrollbar">
            <div class = "news-header">
                <h1>
                    消息
                 </h1>
            </div>
            <div class = "news-content"  >
                <div class = "news-line"></div>
                <noupdate ng-show = "newsShow == 'noNews'"></noupdate>
                <div ng-show = "newsShow = 'yesNews'" ng-repeat = "equalDataNewsTo in equalDataNew">
                    <update ng-repeat = "equalDataNewTo in equalDataNewsTo"></update>
                    <div class = "news-line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class = "news-packup" >
        <img id = "newsPackUp" src = "../images/deputy/packup.png" alt = "packup" ng-click = "newsPackUp"/>
    </div>

</div>
<input type = "button" id = "newsbtn"  value = "bttonn" ng-click = "newsbtn == 'SideUp'"  />
    <script src ="../bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="../scripts/controllers/controllers.js" type="text/javascript"></script>
    <script src="../scripts/directives/directives.js" type="text/javascript"></script>
    <script src="../scripts/services/services.js" type="text/javascript"></script>
    <script src="../scripts/interface.js" type="text/javascript"></script>
    <script src="../scripts/app.js" type="text/javascript"></script>
    <script src="../scripts/filters/filters.js" type="text/javascript"></script>
</body>
</html>

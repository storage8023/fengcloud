<div class="guider {{placement}}">
    <div class="arrow"></div>
    <a href="javascript:void(0)" class="close" ng-click="closeGuide()">&times;</a>
    <div class="guider_inner">
        <div class="guider_content" ng-bind-html="content"></div>
        <div class="guider_opt">
            <a href="javascript:void(0)" ng-click="turnOffGuide()" class="close_guide">关闭自动提示 &gt;&gt;</a>
        </div>
    </div>
</div>

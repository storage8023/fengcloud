<header ng-controller="header">
    <div class="account" >
        <div class="account_info">
            <img class="photo" ng-src="{{User.photourl}}" alt=""/>
            <span class="name">{{User.member_name}}</span>
            <i class="icon-envelope icon-large" ></i>
        </div>
    </div>
    <breadsearch></breadsearch>
    <div class="back_forward btn-group">
        <button type="button" class="btn btn-gk" ng-click="handleNav()" ng-disabled="!canBack"><i>&lt;</i></button>
        <button type="button" class="btn btn-gk" ng-click="handleNav(true)" ng-disabled="!canForward"><i>&gt;</i></button>
    </div>
    <div class="menu">
        <a class="gk_drop" href="./views/personalInformation.html">
            <i class="icon-group"></i>
        </a>
        <a class="more_menu" href="./views/news.html">
            <i class="icon-align-justify icon-large" ></i>
        </a>
    </div>
</header>

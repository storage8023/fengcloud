<!doctype html>
<html lang="zh-CN" ng-app="gkClientIndex">
<head>
    <meta charset="utf-8">
    <title>够快文档协作云平台</title>
    <link rel = "stylesheet" href = "styles/file.css" type = "text/css" />
    <link rel="stylesheet" href="bower_components/tree/tree_style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="styles/base.css"/>
    <link rel="stylesheet" href="styles/component.css"/>
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="bower_components/abn.tree/abn_tree_style.css"/>
    <link rel="stylesheet" href="bower_components/jQuery-Tags-Input/jquery.tagsinput.css"/>
    <link rel="stylesheet" href="bower_components/tags-input/ng-tags-input.css"/>
    <script src="scripts/util.js"></script>
    <script src="scripts/interface.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery/context-menu/jquery.contextMenu.js"></script>
    <script src="bower_components/jQuery-Tags-Input/jquery.tagsinput.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular/i18n/angular-locale_zh-cn.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/abn.tree/abn_tree_directive.js"></script>
    <script src="bower_components/angular-ui/module.js"></script>
    <script src="bower_components/angular-ui/ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-localstorage/angular-local-storage.js"></script>
    <script src="bower_components/bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/tags-input/ng-tags-input.js"></script>
    <script src="scripts/controllers/controllers.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body >
<div  ng-include="'views/header.html'"></div>
<newsindex  class="newstyle" ng-class="{true: 'newstyle',false: 'newstylehover'}[newsUpdates]" ></newsindex>
<div class="main">
    <div ng-include="'views/left_sidebar.html'"></div>
    <div class="content">
        <div ng-view></div>
    </div>
    <div  ng-include="'views/right_sidebar.html'"></div>
</div>
<script type="text/ng-template" id="newFileItem.html">
    <div class="file_item file_item_edit">
        <div class="thumb" ng-show="view=='thumb'">
            <img ng-src="images/icon/folder128x128.png" alt=""/>
        </div>
        <div class="file_name">
            <i class="file_icon icon_folder" ng-show="view=='list'"></i>
            <input type="text" value="" class="new_file_name form-control" name="file_name" class=""/>
        </div>
        <div class="last_edit_time" ng-show="view=='list'"><span>&nbsp;</span></div>
        <div class="file_type" ng-show="view=='list'"><span>&nbsp;</span></div>
        <div class="file_size" ng-show="view=='list'"><span>&nbsp;</span></div>
    </div>
</script>
</body>
</html>

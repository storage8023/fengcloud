<!doctype html>
<html lang="zh-CN" ng-app="gkChat" prevent-drag-drop>
<head>
    <meta charset="utf-8">
    <title>聊天</title>
    <link rel="stylesheet" href="bower_components/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="styles/bootstrap-gk.css"/>
    <link rel="stylesheet" href="styles/jquery-ui-gk.css"/>
    <link rel="stylesheet" href="styles/base.css"/>
    <link rel="stylesheet" href="styles/component.css?v=2"/>
    <link rel="stylesheet" href="styles/chat.css?v=2"/>
    <script src="scripts/util.js"></script>
    <script src="scripts/interface.js?v=2"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/common.js?v=2"></script>
    <script src="scripts/chat.js?v=2"></script>
    <script src="bower_components/angular/i18n/angular-locale_zh-cn.js"></script>
</head>
<body ng-controller="initChat">
<div class="wrapper">
    <div class="scrollbar sidebar">
        <h2>够快云库</h2>
        <ul class="session_list">
            <li ng-click="selectSession(session)" ng-repeat="session in sessions | orderBy:'-lastTime'" ng-class="session.mount_id==PAGE_CONFIG.mount.mount_id?'selected':''">
                <team-logo gk-src="{{session.logo}}" class="avatar"></team-logo>
                <span ng-bind="session.name"></span>
                <span class="unread_count" ng-show="session.unreadCount" ng-bind="session.unreadCount"></span>
            </li>
        </ul>
    </div>
    <div class="main">
        <div ng-show="!logined">
            <div class="empty" ng-if="!error">正在登录房间...</div>
            <div class="empty" ng-if="error">{{error.msg}}</div>
        </div>
        <div ng-show="logined">
            <header>
                <div class="header_left">
                    <team-logo gk-src="{{PAGE_CONFIG.mount.logo}}" class="avatar avatar_big"></team-logo>
                    <div class="org_info">
                        <div class="org_name"><span ng-bind="PAGE_CONFIG.mount.name"></span></div>
                        <div class="org_count"><span>成员数：{{PAGE_CONFIG.mount.member_count}}</span></div>
                    </div>
                </div>
            </header>
            <section>
                <div ng-show="loadingHistoryMsg" class="loading" ng-class="firstLoading?'first_loading':''">正在加载...</div>
                <div class="scrollbar msg_list" ng-show="!error" scroll-to-msg="scrollToIndex"
                     scroll-load="handleScrollLoad()" trigger-direction="up" disable-scroll="loadingHistoryMsg">
                    <div class="chat_item c_f_after" ng-repeat="msg in currentMsgList"
                         ng-class="{'chat_item_mine':msg.sender==PAGE_CONFIG.user.member_name}">

                        <div class="time_grid" ng-show="currentMsgList[$index-1]&&((msg['time']|date:'yyyy/MM/dd HH:mm') != (currentMsgList[$index-1]['time']|date:'yyyy/MM/dd HH:mm'))">{{msg.time|timeAgo}}</div>

                        <div class="avatar_wrapper">
                            <avatar class="avatar" gk-src="{{msg.sender_id|getAvatarUrl}}"></avatar>
                        </div>
                        <div class="chat_main">
                            <div class="chat_member">
                                <span ng-bind="msg.sender_name"></span>
                            </div>
                            <div class="chat_text">
                                <i ng-show="msg.error" title="{{msg.error}}" class="icon16x16 icon_ban"></i>
                                <span ng-bind="msg.content"></span>
                            </div>
                            <div class="chat_file" data-dir="{{msg.file.dir}}" ng-if="msg.file"  title="{{msg.file.filename}}">
                                <div class="file_opt">
                                    <button title="位置" class="btn btn-default" ng-click="goToFile(msg.file)"><i class="icon16x16 icon_location_white"></i></button><button title="打开" class="btn btn-default" ng-click="openFile(msg.file)"><i class="icon16x16 icon_open_with_white"></i></button>
                                </div>
                                <div class="file_icon_wrapper">
                                    <i class="icon32x32" ng-class="msg.file.filename | getFileIcon:msg.file.dir:0:0">
                                        <img error-src="" src="{{msg.file.uuidhash | getThumbUrl:msg.file.filehash}}" ng-if="['jpg','jpeg','png','gif'].indexOf(msg.file.ext)>=0"/>
                                    </i>
                                </div>
                                <div class="filename_wrapper">
                                    <div class="filename">
                                        <span ng-bind="msg.file.filename"></span>
                                    </div>
                                    <div class="filesize" ng-show="msg.file.dir==0" >
                                        <span ng-bind="msg.file.filesize|bitSize"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-show="msg.historyMsg" class="history_grid">
                            <div class="line"></div>
                            <div class="text">以上是聊天的历史记录</div>
                        </div>
                    </div>
                </div>

            </section>
            <footer ng-class="PAGE_CONFIG.file && !PAGE_CONFIG.file.posted&&PAGE_CONFIG.file.mount_id == PAGE_CONFIG.mount.mount_id?'post_with_file':''">
                <textarea ng-model="postText" input-tip="@" input-tip-list="remindMembers" input-tip-placement="top right" placeholder="按Enter键发送" class="scrollbar post_text" ng-keydown="handleKeyDown($event,postText)"></textarea>
                <div class="post_file_wrapper" ng-if="PAGE_CONFIG.file">
                    <div class="chat_file" data-dir="{{PAGE_CONFIG.file.dir}}" title="{{PAGE_CONFIG.file.filename}}">
                        <div class="file_icon_wrapper">
                            <i class="icon32x32" ng-class="PAGE_CONFIG.file.filename | getFileIcon:PAGE_CONFIG.file.dir:0:0">
                                <img error-src="" src="{{PAGE_CONFIG.file.uuidhash | getThumbUrl:PAGE_CONFIG.file.filehash}}" ng-if="['jpg','jpeg','png','gif'].indexOf(PAGE_CONFIG.file.ext)>=0"/>
                            </i>
                        </div>
                        <div class="filename_wrapper">
                            <div class="filename">
                                <span ng-bind="PAGE_CONFIG.file.filename"></span>
                            </div>
                            <div class="filesize" ng-show="PAGE_CONFIG.file.dir==0" >
                                <span ng-bind="PAGE_CONFIG.file.filesize|bitSize"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </div>
</div>
</body>
</html>

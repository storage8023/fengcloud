<!doctype html>
<html lang="zh-CN" ng-app="gkChat" prevent-drag-drop>
<head>
    <meta charset="utf-8">
    <title>讨论</title>
    <link rel="stylesheet" href="bower_components/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="styles/bootstrap-gk.css"/>
    <link rel="stylesheet" href="styles/jquery-ui-gk.css"/>
    <link rel="stylesheet" href="styles/base.css"/>
    <link rel="stylesheet" href="styles/component.css?v=5"/>
    <link rel="stylesheet" href="styles/chat.css?v=5"/>
    <script src="scripts/util.js"></script>
    <script src="scripts/interface.js?v=5"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-cache/angular-cache.js"></script>
    <script src="scripts/common.js?v=5"></script>
    <script src="scripts/chat.js?v=6"></script>
    <script src="bower_components/angular/i18n/angular-locale_zh-cn.js"></script>
</head>
<body ng-controller="initChat">
<div class="wrapper">
    <div class="main" ng-class="hideMember?'member_hidden':''">
            <div class="empty" ng-if="error">{{error.msg}}</div>
            <div class="content">
            <header>
                <div class="header_left">
                    讨论
                </div>
            </header>
            <section>
                <div class="scrollbar msg_list" ng-show="!error" scroll-to-msg="scrollToIndex" ng-drop="handleChatDrop($event)"
                     scroll-load="handleScrollLoad()" trigger-direction="up" disable-scroll="loadingHistoryMsg">
                    <div class="chat_item c_f_after" ng-repeat="msg in currentMsgList"
                         ng-class="{'chat_item_mine':msg.sender==PAGE_CONFIG.user.member_name}">

                        <div class="time_grid" ng-show="$index==0||(currentMsgList[$index-1]&&((msg['time']|date:'yyyy/MM/dd HH:mm') != (currentMsgList[$index-1]['time']|date:'yyyy/MM/dd HH:mm')))" ng-bind="msg.time|timeAgo"></div>

                        <div class="avatar_wrapper" ng-click="atMember(msg.sender_name)">
                            <avatar class="avatar" gk-src="{{msg.sender_id|getAvatarUrl}}"></avatar>
                        </div>
                        <div class="chat_main" ng-class="msg.error?'error':''">
                            <div class="chat_member" ng-click="atMember(msg.sender_name)">
                                <span ng-bind="msg.sender_name"></span>
                            </div>
                            <div class="chat_text">
                                <i title="{{msg.error}}" class="icon16x16 icon_warning"></i>
                                <span ng-bind="msg.content" ng-if="msg.type=='text'"></span>
                                <div class="chat_file" ng-if="msg.type!='text'" ng-dblclick="openFile($event,msg.file)" data-dir="{{msg.file.dir}}" title="{{msg.file.filename}}">
                                    <div class="file_icon_wrapper">
                                        <i class="file_icon128x128" ng-class="msg.file.filename | getFileIcon:msg.file.dir:0:0">
                                            <img error-src="" src="{{msg.file.uuidhash | getThumbUrl:msg.file.filehash}}" ng-if="['jpg','jpeg','png','gif'].indexOf(msg.file.ext)>=0"/>
                                        </i>
                                    </div>
                                    <div class="filename_wrapper">
                                        <div class="filename">
                                            <span ng-bind="msg.metadata.filename?msg.metadata.filename:msg.file.filename"></span>
                                        </div>
                                        <div class="filesize" ng-if="msg.file">
                                            <span ng-bind="msg.file.lastname"></span> 修改于 <span ng-bind="msg.file.lasttime*1000 | date:'yyyy/MM/dd HH:mm'"></span>
                                        </div>
                                        <div class="filesize" ng-if="!msg.file">
                                            <span>文件已被删除或还未同步</span>
                                        </div>
                                    </div>
                                    <div class="file_opt">
                                        <button title="位置" class="" ng-click="goToFile($event,msg.file)"><i class="icon16x16 icon_location"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-show="msg.historyMsg" class="history_grid">
                            <div class="line"></div>
                            <div class="text">以上是聊天的历史记录</div>
                        </div>
                    </div>
                </div>

            </section>
            <footer>
                <textarea ng-trim="false" ng-blur="saveLastText(postText)" insert-to = "insertStr" ng-model="postText" focus-me="focusTextarea" input-tip="@" input-tip-list="remindMembers" input-tip-placement="top right" placeholder="按Enter键发送" class="scrollbar post_text" ng-keydown="handleKeyDown($event,postText)"></textarea>
                <div class="btn_wrapper">
                    <span>你已输入了{{postText.length}}个字</span>
                    <button class="btn btn-primary post_btn" ng-click="postMessage(postText)">发 送</button>
                </div>

            </footer>
            </div>

    </div>
</div>
</body>
</html>

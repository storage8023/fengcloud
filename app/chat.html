<!doctype html>
<html lang="zh-CN" ng-app="gkChat" prevent-drag-drop>
<head>
    <meta charset="utf-8">
    <title>够快云库</title>
    <link rel="stylesheet" href="bower_components/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="styles/bootstrap-gk.css"/>
    <link rel="stylesheet" href="styles/jquery-ui-gk.css"/>
    <link rel="stylesheet" href="styles/base.css"/>
    <link rel="stylesheet" href="styles/component.css"/>
    <link rel="stylesheet" href="styles/chat.css"/>
    <script src="scripts/util.js"></script>
    <script src="scripts/interface.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/common.js?v=1"></script>
    <script src="scripts/chat.js"></script>
    <script src="bower_components/angular/i18n/angular-locale_zh-cn.js"></script>
</head>
<body ng-controller="initChat">
<div class="container">
    <div class="main">
        <header>
            <div class="header_left">
                <team-logo gk-src="{{org.orgphoto}}" class="avatar avatar_big"></team-logo>
                <span ng-bind="org.name"></span>
            </div>
            <i class="icon16x16 icon_person" ng-click="showMembers"></i>
        </header>
        <section class="scrollbar">
            <div class="chat_item" ng-repeat="msg in msg_list">
                <div class="avatar">
                    <img src=""/>
                </div>
                <div class="chat_main">
                    <div class="chat_member">
                        <span ng-bind="msg.member_name"></span>
                    </div>
                    <div class="chat_text">
                        <span ng-bind="msg.text"></span>
                    </div>
                    <div class="chat_file" ng-click="goToFile(msg)">
                        <i class="icon16x16"></i>
                        <span class="filename" ng-bind="msg.filename"></span>
                        <span class="version"><i>V</i></span>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <textarea placeholder="按Enter键发送" class="scrollbar post_text" ng-keydown="handleKeyDown($event,postText)" ng-model="postText"></textarea>
        </footer>
    </div>
</div>
</body>
</html>

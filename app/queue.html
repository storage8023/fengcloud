<!DOCTYPE html>
<html ng-app  = "gkQueueApp">
<head>
    <title>传输队列</title>
    <meta http-equiv = "content-type" content="text/html;charset = utf-8" />
    <link rel="stylesheet" href="bower_components/bootstrap/bootstrap.css"/>
    <link rel = "stylesheet" href = "styles/queue.css" type = "text/css" />
    <link rel = "stylesheet" href = "styles/base.css" type = "text/css" />
    <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/ui-bootstrap.js"></script>
    <script src = "scripts/services/services.js" type="text/javascript"></script>
    <script src = "scripts/interface.js" type="text/javascript"></script>
    <script src = "scripts/filters/filters.js" type="text/javascript"></script>
    <script src = "scripts/queueApp.js" type="text/javascript"></script>
    <script src = "scripts/controllers/controllers.js" type="text/javascript"></script>
</head>
<body ng-controller = "queueCtrl">
<div class = "queue-wrapper">
        <div class = "queue-sildbar">
            <ul class = "queue-sildbar-ul">
                <li class = "queue-sildbar-upload blue"  ng-class="{true: 'blue',false: 'none'}[showUploadBg]" ng-click = "queusSildbarUpload(); open('上传')"><a href = "javascript:void(0);">上传</a></li>
                <li class = "queue-sildbar-download" ng-class="{true: 'blue',false: 'none'}[showDownloadBg]"  ng-click = "queusSildbarDownload(); open('下载')" ><a href = "javascript:void(0);">下载</a></li>
                <li class = "queue-sildbar-synch"  ng-class="{true: 'blue',false: 'none'}[showSyncBg]"  ng-click = "queusSildbarSync(); open('同步')"><a href = "javascript:void(0);">同步</a></li>
            </ul>
        </div>
        <div class = "queue-content" ng-switch on="openContent">
            <div class = "queue-con-upload" ng-switch-when="上传">
                <div class = "queue-con-top">
                    <div class = "queue-con-top-title f_l"><a href = "javascript:void(0);">文件</a></div>
                    <div class = "queue-con-top-status f_l"><a href = "javascript:void(0);">状态</a></div>
                    <div class = "queue-con-top-time f_l"><a href = "javascript:void(0);">剩余时间</a></div>
                </div>
                <ul class = "queue-con-up">
                    <li class = "queue-dele-list {{viewupload.delelist}}"
                        ng-hide="hide"
                        ng-repeat = "viewupload in upload">
                        <div class = "queue-con-font c_f_after">
                            <div class = "queue-con-file f_l">
                                <span ng-bind = "viewupload.webpath" ></span>
                            </div>
                            <div class="queue-con-use f_l">
                                <span></span>
                                <span ng-bind = "viewupload.possize" ></span>
                            </div>
                            <div class="queue-con-speed f_l ">
                                <div class="progress progress-striped active queue-con-speed-per {{viewupload.finishbar}}">
                                    <div class="progress-bar"
                                         role="progressbar"
                                         aria-valuenow="45"
                                         aria-valuemin="0"
                                         aria-valuemax="100"
                                         ng-style="{width:viewupload.filesizepos}">
                                    </div>
                                </div>
                            </div>
                            <div class="queue-con-finish f_l {{viewupload.valuecolor}}">
                                <span ng-bind = "viewupload.finishData"></span>
                            </div>
                            <div class="queue-con-time f_l">
                                <a href = "javascript:void(0);" model = "{{viewupload.time}}" ng-bind = "viewupload.time"></a>
                            </div>
                            <div class = "queuedele"
                                 ng-click = "hide =! hide;queueDelete($index,'{{viewupload.webpath}}','{{viewupload.type}}','{{viewupload.mountid}}')">
                                    <a href = "javascript:void(0);" >XX</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class = "queue-con-download" ng-switch-when="下载">
                <div class = "queue-con-top">
                    <div class = "queue-con-top-title f_l"><a href = "javascript:void(0);">文件</a></div>
                    <div class = "queue-con-top-status f_l"><a href = "javascript:void(0);">状态</a></div>
                    <div class = "queue-con-top-time f_l"><a href = "javascript:void(0);">剩余时间</a></div>
                </div>
                <ul class = "queue-con-up">
                    <li class = "queue-dele-list {{viewupload.delelist}}" ng-repeat = "viewdownload in download" ng-hide="hide">
                        <div class = "queue-con-font">
                            <div class = "queue-con-file f_l">
                                <!--img src = "{{viewupload.webpath | getFileIcon:viewupload.dir}}" alt = "" /-->
                                <span ng-bind = "viewdownload.webpath"></span>
                            </div>
                            <div class="queue-con-use f_l">
                                <span ng-bind = "viewdownload.possize"></span>
                            </div>
                            <div class="queue-con-speed f_l ">
                                <div class="progress progress-striped active queue-con-speed-per {{viewdownload.finishbar}}">
                                    <div class="progress-bar"
                                         role="progressbar"
                                         aria-valuenow="45"
                                         aria-valuemin="0"
                                         aria-valuemax="100"
                                         ng-style="{width:viewdownload.filesizepos}">
                                    </div>
                                </div>
                            </div>
                            <div class="queue-con-finish f_l">
                                <span ng-bind = "viewdownload.finishData"></span>
                            </div>
                            <div class="queue-con-time f_l">
                                <span ng-bind = "viewdownload.time" ></span>
                            </div>
                            <div class = "queuedele"
                                 ng-click = "hide =! hide;queueDownDelete($index,'{{viewdownload.webpath}}','{{viewdownload.type}}','{{viewdownload.moundid}}')">
                                <a href = "javascript:void(0);" >XX</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class = "queue-con-synch" ng-switch-when="同步">
                <div class = "queue-con-synch-top">
                    <div class = "queue-con-top-synch-title f_l"><a href = "javascript:void(0);" >同步目录</a></div>
                    <div class = "queue-con-top-synch-status f_l"><a href = "javascript:void(0);" >同步状态</a></div>
                    <div class = "queue-con-top-synch-time f_l"><a href = "javascript:void(0);" >剩余时间</a></div>
                </div>
                <ul class = "queue-con-synch-up" >
                    <li ng-repeat = "viewsync in sync">
                        <div class = "queue-con-synch-font">
                            <div class = "queue-con-synch-file f_l">
                                <span ng-bind = "viewsync.webpath"></span>
                            </div>
                            <div class="queue-con-synch-status {{viewsync.valuecolor}} f_l">
                                <span ng-bind = "viewsync.status"></span>
                            </div>
                            <div class="queue-con-synch-time f_l">
                                <span ng-bind = "viewsync.time"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class = "queue-footer">
            <div class = "queue-footer-UploadDownload f_l">
                <div class = "queue-footer-Upload">
                    <span class = "uploadimage"></span>
                    <span>上传总速度：</span>
                    <span ng-bind = "uploadspeek" ></span>
                </div>
                <div class = "queue-footer-Download">
                    <span class = "downloadimage"></span>
                    <span>下载总速度：</span>
                    <span ng-bind = "downloadspeek"></span>
                </div>
            </div>
            <div class = "queue-footer-Close f_r" ng-click = "queueClose()" ><a href = "javascript:void(0);">关闭</a></div>
        </div>
    </div>
</body>
</html>
